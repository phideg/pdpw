name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    name: Build, lint and test
    runs-on: ubuntu-latest
    env:
      # bump to invalidate caches if you change caching strategy
      CARGO_CACHE_VERSION: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ env.CARGO_CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-${{ env.CARGO_CACHE_VERSION }}-

      - name: Cache cargo build (target)
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ env.CARGO_CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ env.CARGO_CACHE_VERSION }}-

      - name: Install rustup and toolchain (stable) + components
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable
          # Ensure desired components are available
          rustup component add rustfmt clippy || true

      - name: Check formatting
        run: |
          source $HOME/.cargo/env
          cargo fmt --all -- --check

      - name: Clippy (lint)
        run: |
          source $HOME/.cargo/env
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Build
        run: |
          source $HOME/.cargo/env
          cargo build --workspace --verbose

      - name: Run tests
        run: |
          source $HOME/.cargo/env
          cargo test --workspace --verbose
