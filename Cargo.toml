[package]
name = "pdpw"
version = "0.6.8"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
age = { version = "0.11", features = ["async"] }
anyhow = { version = "1.0" }
arboard = { version = "3.5" }
dirs = { version = "6" }
iced = { version = "0.13", features = ["tokio"] }
rpassword = { version = "7" }
tokio = { version = "1.45", features = ["fs"] }
