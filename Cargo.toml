[package]
name = "pdpw"
version = "0.6.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
age = { version = "0.11", features = ["async"] }
anyhow = { version = "1.0" }
arboard = { version = "3.4" }
dirs = { version = "5" }
iced = { version = "0.13", features = ["tokio"] }
rpassword = { version = "7" }
tokio = { version = "1.43", features = ["fs"] }
